<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBooth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #1e1e1e;
      --primary: #00c37e;
      --text-light: #ffffff;
      --text-muted: #999;
      --gray: #2b2b2b;
      --border: #333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      background: var(--bg-light);
      width: 30%;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--gray);
    }

    .chat-header img {
      border-radius: 50%;
      width: 35px;
      height: 35px;
    }

    .user-status {
      color: var(--primary);
      font-size: 0.8rem;
    }

    .contact-list {
      flex-grow: 1;
    }

    .contact-item {
      display: flex;
      align-items: center;
      padding: 0.8rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-item:hover {
      background-color: var(--gray);
    }

    .contact-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .chat-main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-dark);
    }

    .chat-topbar {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      background-color: var(--gray);
    }

    .chat-messages {
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* ensures bottom alignment */
      overflow-y: auto;
      height: 100%; /* or set a specific height */
    }

    .message {
      max-width: 60%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .message.sent {
      align-self: flex-end;
      background-color: var(--primary);
      color: #000;
    }

    .message.received {
      align-self: flex-start;
      background-color: var(--gray);
    }

    .chat-input {
      padding: 1rem;
      display: flex;
      align-items: center;
      border-top: 1px solid var(--border);
      background-color: var(--gray);
    }

    .chat-input input {
      flex-grow: 1;
      padding: 0.75rem;
      border-radius: 20px;
      border: none;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0 1rem;
    }

    .chat-input button {
      background-color: var(--primary);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      color: #000;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 40%;
      }
      .chat-main {
        height: 60%;
      }

      .contact-item.selected {
        background: #f0f2f5;
        border-radius: 8px;
      }
    }

    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
      color: var(--text-muted);
      background-color: transparent !important;
      box-shadow: none;
      padding-left: 0.5rem;
    }

    .typing-indicator::after {
      content: ' .';
      animation: dots 1s steps(3, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% {
        content: ' .';
      }
      40% {
        content: ' ..';
      }
      60%, 80%, 100% {
        content: ' ...';
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    
    <div class="sidebar">
        <div class="chat-header">
          <img src="https://i.pravatar.cc/40" alt="User" />
          
          <div>
            <div style="font-weight: 600;">private chat app</div>
          </div>
        </div>

        <div class="contact-list contacts-container" id="contact-list">
          {% if contacts %}
            {% for contact in contacts %}
              <div class="contact-item" data-username="{{ contact['username'] }}">
                <img src="https://i.pravatar.cc/40?img=1" />
                <div>
                  <div style="font-weight: 600;">{{ contact['name'] }}</div>
                  <div class="user-status">{{ contact['username'] }}</div>
                </div>
              </div>
            {% endfor %}
          {% endif %}
        </div>   

      </div>

    <div class="chat-main">

      <div class="chat-topbar">
        <img src="https://i.pravatar.cc/40?img=2" alt="" style="border-radius: 50%; margin-right: 1rem;" />
        <div>
          <div style="font-weight: 600;" class="topbar-name">taha</div>
          <div class="status-container">
            <span class="status-dot"></span>
            <span id="status-text" class="status-text"></span>
          </div>
        </div>
      </div>
      
      <div class="chat-messages">
        <div class="message received">Hello, how are you?</div>
        <div class="message sent">I'm good! Thanks for asking.</div>
      </div>
      <div class="chat-input">
        <button>✉️</button>
        <input id="msg" type="text" placeholder="Type your message here" />
        <button>Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    
    const socket = io("http://localhost:8000", {
      query: {
        user_id: "{{ user_id }}"
      }
    });
    
    socket.on("connect", () => {
      console.log("Connected to server with ID:", socket.id);
    });
    
    socket.on("status_online", (data) => {
      console.log("status online", data);
      const statusElement = document.getElementById("status-text");
      statusElement.textContent = "online";
    });

    socket.on("status_offline", (data) => {
      console.log("status offline", data.data);
      const statusElement = document.getElementById("status-text");
      statusElement.textContent = "offline";
    });


    const contactList = document.getElementById("contact-list");
    const currentUserId = "{{user_id}}";
    let selectedContact = null;
    let currentSelectedUsername = null;
    let typingTimeout; 
    let typingIndicatorElement = null;

      // Deselect previous
      window.addEventListener("beforeunload", () => {
        if (selectedContact) {
          const deselectedUsername = selectedContact.dataset.username;
          const payload = {
            deselected_username: deselectedUsername,
            my_id: currentUserId,
          };
      
          const blob = new Blob([JSON.stringify(payload)], { type: "application/json" });
          navigator.sendBeacon("/chat_deselected", blob);
        }
      });

      const messageInput = document.getElementById("msg");

      // Set up input listener only once
      messageInput.addEventListener("input", (event) => {
        event.preventDefault();
        if (currentSelectedUsername) {
          console.log('typing:', currentSelectedUsername);
          socket.emit("typing", {"username":currentSelectedUsername,"user_id":currentUserId});
        }
      })

      document.querySelector('.contacts-container').addEventListener('click', (e) => {
        const contactItem = e.target.closest('.contact-item');
        if (!contactItem) return;
      
        const username = contactItem.dataset.username;
        currentSelectedUsername = username; 

        if (selectedContact === contactItem) return;
      
      // Deselect previous
      if (selectedContact) {
          const prevUsername = selectedContact.dataset.username;  // Get from DOM
          selectedContact.classList.remove('selected');
          document.dispatchEvent(new CustomEvent('chat:deselected', {
            detail: { username: prevUsername }  // Use DOM-stored value
          }));
        }
    
      // Select new
      selectedContact = contactItem;
      selectedContact.classList.add('selected');
      document.dispatchEvent(new CustomEvent('chat:selected', {
        detail: { username }
      }));
    
      // Update topbar name
      const contactName = contactItem.querySelector("div > div:first-child").textContent;
      document.querySelector(".chat-topbar .topbar-name").textContent = contactName;
    
      // Fetch chat messages
      fetch(`/get-chat/${username}`)
        .then((response) => {
          if (!response.ok) throw new Error(response.statusText);
          return response.json();
        })
        .then((data) => {
          const statusElement = document.getElementById("status-text");
          statusElement.textContent = data.status === false
            ? data.last_seen
            : (data.status === true ? "online" : "");
    
          const chatMessages = document.querySelector(".chat-messages");
          chatMessages.innerHTML = "";
    
          data.message_data.forEach((message) => {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");
            messageElement.classList.add(message.sender_id === currentUserId ? "sent" : "received");
            messageElement.textContent = message.message_text;
            chatMessages.appendChild(messageElement);
          });
        })
        .catch((err) => console.error("Chat fetch error:", err));
    });
    
    // Event listeners for custom events
    document.addEventListener('chat:selected', (e) => {
      console.log("Selected chat:", e.detail.username);
      socket.emit("chat_selected",{"selected_username":e.detail.username, "my_id":currentUserId } )
    });
    
    document.addEventListener('chat:deselected', (e) => {
      console.log("Deselected chat:", e.detail.username);
      socket.emit("chat_deselected",{"deselected_username":e.detail.username, "my_id":currentUserId } )
    });

    

    socket.on("typin_indicator", (data) => {
      const chatMessages = document.querySelector(".chat-messages");
    
      // Remove existing typing indicator if any
      if (typingIndicatorElement && typingIndicatorElement.parentNode === chatMessages) {
        chatMessages.removeChild(typingIndicatorElement);
      }
      
    
      // Create new typing indicator element
      typingIndicatorElement = document.createElement("div");
      typingIndicatorElement.classList.add("message", "received", "typing-indicator");
      typingIndicatorElement.textContent = `${data.data || "User"} is typing`;

      chatMessages.appendChild(typingIndicatorElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    
      // Clear previous timeout
      clearTimeout(typingTimeout);
    
      // Remove the typing indicator after 2 seconds
      typingTimeout = setTimeout(() => {
        if (typingIndicatorElement) {
          chatMessages.removeChild(typingIndicatorElement);
          typingIndicatorElement = null;
        }
      }, 2000);
      });
    
</script>

</body>
</html>
